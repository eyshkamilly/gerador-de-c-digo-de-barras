<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Código de Barras</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

</head>
<body>
    <h1>Gerador de Código de Barras</h1>
    <button onclick="generateBarcode()">Gerar Código de Barras</button>
    <svg id="barcode"></svg>

    <script>
        function generateBarcode() {
            
            var randomNum = Math.floor(Math.random() * 1000000000000).toString().padStart(12, '0');
            JsBarcode("#barcode", randomNum, {
                format: "CODE128",
                width: 2,
                height: 100,
                displayValue: true
            });
        }
    </script>

    <div id="creditos">
        <h3>Desenvolvido por: Ágata, Eyshila, Elizabeth e Eloyse</h3> <br>
        <h3>3°A</h3>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: rgb(184, 144, 223);
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #creditos{
            margin-top: 70px;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
        }
</style>

</body>
</html>
